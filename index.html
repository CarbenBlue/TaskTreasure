<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskTreasure - Freelance Jobs and Rewards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to TaskTreasure</h1>
        <p>Your platform for freelance jobs and rewards!</p>
    </header>

    <!-- Main Content -->
    <main>
        <section>
            <h2>What We Offer</h2>
            <p>Earn money by completing tasks, watching ads, and more!</p>
        </section>

        <section>
            <h2>How it Works</h2>
            <p>Sign up, start completing tasks, and get paid!</p>
        </section>

        <section>
            <h2>Sign Up Now</h2>
            <form id="signup-form">
                <input type="text" id="username" placeholder="Enter your username" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <script src="script.js"></script>
</body>
</html>
